<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <!-- En-tête -->
    <header class="header">
        <div class="container">
            <h1>Mon Application</h1>
        </div>
    </header>

    <div class="container">
        <!-- Section de login -->
        <div id="loginSection" class="card" aria-labelledby="login-title">
            <h2 id="login-title">Connexion</h2>
            <form id="loginForm">
                <input type="text" id="username_or_email" aria-label="Nom d'utilisateur ou Email" placeholder="Nom d'utilisateur ou Email" required>
                <input type="password" id="password" aria-label="Mot de passe" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                <div id="loading" class="hidden">Chargement...</div>
            </form>
            <p id="error-message" aria-live="assertive" class="error-message"></p>
        </div>

        <!-- Section de profil -->
        <div id="profileSection" class="profile-card hidden">
            <div class="profile-header">
                <h2>Bienvenue, <span id="username"></span></h2>
            </div>
            <div class="profile-info">
                <p><i class="fas fa-star"></i> <span id="xp">XP : </span></p>
                <p><i class="fas fa-university"></i> <span id="campus">Campus : </span></p>
                <p><i class="fas fa-chart-line"></i> <span id="audit-ratio">Ratio d'audit : </span></p>
                <button id="logoutButton">Déconnexion</button>
            </div>
            <!-- Div pour les graphiques -->
            <div id="charts-container">
                <div id="charts"></div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ma Page Profil Etudiant</p>
        </div>
    </footer>

    <script src="/front/script.js"></script>
</body>
</html>
