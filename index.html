<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./impl/css/style.css" />
    <title>Profil sudent</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="login" class="login-container">
      <form id="loginForm" name="loginForm" method="POST" class="login-form">
        <h2>Zone01 student page login</h2>
        <label for="username">Username or Email</label>
        <input type="text" name="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" required />
        <input type="submit" name="submit" value="Submit" class="submit-button" />
        <div id="error" class="error-message"></div>
      </form>
    </div>
  
    <div id="basicInfo" class="basic-info" style="display: none;">
      <h2>Mon Profil</h2>
      <div id="name" class="info"></div>
      <div id="username" class="info"></div>
      <div id="campus" class="info"></div>
      <div id="xp" class="info"></div>
      <button id="logoutButton" class="submit-button">Logout</button>
    </div>
  
    <div id="svgs" class="charts-container" style="display: none;">
      <div id="pie" class="chart">
        <canvas id="pieChart"></canvas>
      </div>
      <div id="graph" class="chart">
        <div id="progressContainer"></div>
      </div>
    </div>
  
    <script type="module" src="./impl/js/script.js"></script>
  </body>
  
</html>
