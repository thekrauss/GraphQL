<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body>
    <!-- Section de login -->
    <div id="loginSection" class="login-container" aria-labelledby="login-title">
        <h2 id="login-title">Login</h2>
        <form id="loginForm">
            <!-- Champ de formulaire avec attribut aria -->
            <input type="text" id="username_or_email" aria-label="Username or Email" placeholder="Username or Email" required>
            <input type="password" id="password" aria-label="Password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="loading" class="hidden">Loading...</div>
        </form>
        <p id="error-message" aria-live="assertive" class="error-message"></p>
    </div>
    

    <!-- Section de profil -->
    <div id="profileSection" class="hidden">
        <h2>Welcome, <span id="username"></span></h2>
        <p id="xp">XP: </p>
        <button id="logoutButton">Logout</button>
    </div>
</body>
</html>
